<script>
$ .ajax ({
type:"GET",
url:"/Pets.json",
dataType:"json",
success:function(data){
data.forEach(function(item){
console.log(item.pets);
   var pets_tb = $('<h1>');
    data.forEach(function(item) {
      var list_iten = $('<p>');
      list_iten.html(item.name);
      pets_tb.append(list_iten);
    });
      $('#main').append(pets_tb);
  },
  error: function(xhr, status, e) {
    console.log(status, e);
  }
});
});
</script>
